<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="Inverse" 
       label={users.data}
       onclick={openModal}>
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   <lightning-badge label="My Profile" style=" background-color: rgb(189, 185, 185); width:100%; margin-left: 1%; font-size: large"></lightning-badge>
                    <div  if:true={userlist} style="background-color: rgb(245, 240, 240);">
                        <template for:each={userlist.data} for:item="list">
                        <p key={list.Id} style="background-color: white;">
                        <img src={pic} style="height: 3% ; width:12%; margin-top:1%;  margin-left:3%">
                          <lightning-badge label={list.Title} style="background-color: white; margin-left: 2%; width : 100%; font-size: small;"></lightning-badge>
                          <lightning-badge label={list.Name} style=" background-color: white;margin-left: 2%; width : 100%; font-size: small;"></lightning-badge> 
                          <lightning-badge label={list.Username} style="background-color: white; margin-left: 2%; width : 100%; font-size: small;"></lightning-badge>
                          <lightning-badge label={list.CompanyName} style="background-color: white; margin-left: 2%; width : 100%; font-size: small;"></lightning-badge>
                        </p>
                    </template>
                 </div>
                <!--</br>
                
                     <lightning-badge label="Order History" style="padding-bottom: 1% ;background-color: rgb(189, 185, 185); width:100%; margin-left: 1%; font-size: large"></lightning-badge>
                   
                    <br></br>
                     <lightning-badge label="Cart" style="padding-bottom: 1%; background-color: rgb(189, 185, 185); width:100%;  margin-left: 1%; font-size: large"></lightning-badge>
                     <a style="margin-left: 2%; font-size: medium">Go to Cart</a>-->

                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
