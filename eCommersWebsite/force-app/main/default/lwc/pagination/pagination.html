<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button  variant="neutral" label="Previous" icon-name="utility:chevronleft"  onclick={previousHandler} disabled={disablePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow">
               <p class="slds-text-align_center" style="font-size: medium;">Display {currentPage} of {totalPage} Page</p>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button variant="neutral" label="Next" icon-name="utility:chevronright"  onclick={nexrtHandler} icon-position="right"  disabled={disableNext}></lightning-button>
        </lightning-layout-item>
       
    </lightning-layout>
</template>
